<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO 助手</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h2 class="title">DO 助手</h2>
            <p class="subtitle">L 站小助手，聚合多种常规小功能</p>
        </div>
        
        <div class="feature-list">
            <div class="feature-item" data-feature="reading-time">
                <div class="feature-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3 class="feature-title">自律提醒！</h3>
                    <p class="feature-description">看L站太久了，适当休息一会吧</p>
                </div>
                <div class="feature-arrow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"/>
                    </svg>
                </div>
            </div>
            
            <div class="feature-item" data-feature="word-count">
                <div class="feature-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3 class="feature-title">字数统计</h3>
                    <p class="feature-description">统计页面文字数量</p>
                </div>
                <div class="feature-arrow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"/>
                    </svg>
                </div>
            </div>
            
            <div class="feature-item" data-feature="bookmark">
                <div class="feature-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3 class="feature-title">快速收藏</h3>
                    <p class="feature-description">一键收藏当前页面</p>
                </div>
                <div class="feature-arrow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"/>
                    </svg>
                </div>
            </div>
            
            <div class="feature-item" data-feature="theme">
                <div class="feature-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3 class="feature-title">主题切换</h3>
                    <p class="feature-description">切换深色/浅色主题</p>
                </div>
                <div class="feature-arrow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"/>
                    </svg>
                </div>
            </div>
            
            <div class="feature-item" data-feature="settings">
                <div class="feature-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="m12 1 1.68 3.36L17 6.04l.32 3.68L21 12l-3.68 2.28L17 17.96l-3.32 1.68L12 23l-1.68-3.36L7 17.96l-.32-3.68L3 12l3.68-2.28L7 6.04l3.32-1.68L12 1z"/>
                    </svg>
                </div>
                <div class="feature-content">
                    <h3 class="feature-title">设置</h3>
                    <p class="feature-description">扩展设置和配置</p>
                </div>
                <div class="feature-arrow">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p class="version">版本 1.0</p>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
