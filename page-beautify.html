<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面美化</title>
    <link rel="stylesheet" href="css/page-beautify.css" />
  </head>
  <body>
    <div class="beautify-header">
      <h1>页面美化</h1>
      <div class="header-actions">
        <button class="btn btn-secondary" id="resetStyles">重置样式</button>
        <button class="btn btn-primary" id="applyStyles">应用样式</button>
      </div>
    </div>

    <div class="beautify-container">
      <div class="beautify-content">
        <div class="beautify-section">
          <h3>快速主题</h3>
          <div class="theme-presets">
            <div class="theme-preset" data-theme="default">
              <div class="theme-preview default"></div>
              <span>默认</span>
            </div>
            <div class="theme-preset" data-theme="dark">
              <div class="theme-preview dark"></div>
              <span>深色</span>
            </div>
            <div class="theme-preset" data-theme="blue">
              <div class="theme-preview blue"></div>
              <span>蓝色</span>
            </div>
            <div class="theme-preset" data-theme="green">
              <div class="theme-preview green"></div>
              <span>绿色</span>
            </div>
            <div class="theme-preset" data-theme="purple">
              <div class="theme-preview purple"></div>
              <span>紫色</span>
            </div>
            <div class="theme-preset" data-theme="warm">
              <div class="theme-preview warm"></div>
              <span>暖色</span>
            </div>
          </div>
        </div>

        <div class="beautify-section">
          <h3>导航栏设置 <span class="navbar-status-indicator" title="检测导航栏元素状态"></span></h3>
          <div class="setting-item">
            <div class="setting-info">
              <div class="setting-label">毛玻璃效果</div>
              <div class="setting-description">导航栏背景显示毛玻璃效果</div>
            </div>
            <div class="setting-control">
              <div class="toggle-switch" id="centerContentToggle"></div>
            </div>
          </div>
          
          <div class="setting-item" id="navbarBlurSettings" style="display: none;">
            <div class="setting-info">
              <div class="setting-label">模糊强度 (blur)</div>
              <div class="setting-description">调整毛玻璃的模糊程度</div>
            </div>
            <div class="setting-control">
              <input
                type="range"
                class="range-slider"
                id="navbarBlur"
                min="1"
                max="20"
                value="4"
              />
              <span class="range-value" id="navbarBlurValue">4px</span>
            </div>
          </div>
          
          <div class="setting-item" id="navbarSizeSettings" style="display: none;">
            <div class="setting-info">
              <div class="setting-label">点阵大小 (size)</div>
              <div class="setting-description">调整背景点阵的大小</div>
            </div>
            <div class="setting-control">
              <input
                type="range"
                class="range-slider"
                id="navbarSize"
                min="2"
                max="10"
                value="4"
              />
              <span class="range-value" id="navbarSizeValue">4px</span>
            </div>
          </div>
          
          <div class="setting-item" id="navbarTransparentSettings" style="display: none;">
            <div class="setting-info">
              <div class="setting-label">透明区域 (transparent)</div>
              <div class="setting-description">调整透明点的大小</div>
            </div>
            <div class="setting-control">
              <input
                type="range"
                class="range-slider"
                id="navbarTransparent"
                min="0.5"
                max="3"
                step="0.1"
                value="1"
              />
              <span class="range-value" id="navbarTransparentValue">1px</span>
            </div>
          </div>
          
          <div class="setting-item" id="navbarColorSettings" style="display: none;">
            <div class="setting-info">
              <div class="setting-label">背景颜色 (color)</div>
              <div class="setting-description">调整毛玻璃的背景颜色</div>
            </div>
            <div class="setting-control">
              <input
                type="color"
                class="color-picker"
                id="navbarColor"
                value="#ffffff"
              />
            </div>
          </div>
        </div>

        </div>

        <div class="beautify-section">
          <h3>配置管理</h3>
          <div class="setting-item">
            <div class="setting-info">
              <div class="setting-label">导出配置</div>
              <div class="setting-description">将当前配置保存为JSON文件</div>
            </div>
            <div class="setting-control">
              <button class="btn btn-primary" id="exportConfigBtn">导出配置</button>
            </div>
          </div>
          
          <div class="setting-item">
            <div class="setting-info">
              <div class="setting-label">导入配置</div>
              <div class="setting-description">从JSON文件加载配置</div>
            </div>
            <div class="setting-control">
              <input type="file" id="importConfigInput" accept=".json" style="display: none;" />
              <button class="btn btn-secondary" id="importConfigBtn">选择文件</button>
            </div>
          </div>
        </div>

        <div class="version-info">页面美化 v1.0</div>
      </div>
    </div>

    <script src="js/page-beautify.js" type="module" ></script>

</html>
