<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO 助手 - 设置</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="settings-header">
        <h1>DO 助手设置</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" id="resetSettings">重置默认</button>
            <button class="btn btn-primary" id="saveSettings">保存设置</button>
        </div>
    </div>
    
    <div class="settings-container">
        <div class="settings-content">
            <div class="settings-card">
                <div class="settings-section">
                    <h3>通用设置</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">启用通知</div>
                            <div class="setting-description">允许扩展发送系统通知</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch" id="notificationToggle"></div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">自动保存</div>
                            <div class="setting-description">自动保存您的设置更改</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch active" id="autoSaveToggle"></div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">主题</div>
                            <div class="setting-description">选择界面主题外观</div>
                        </div>
                        <div class="setting-control">
                            <select class="select-field" id="themeSelect">
                                <option value="auto">跟随系统</option>
                                <option value="light">浅色</option>
                                <option value="dark">深色</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>计时器设置</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">默认时长</div>
                            <div class="setting-description">设置计时器的默认分钟数 (1-120)</div>
                        </div>
                        <div class="setting-control">
                            <input type="number" class="input-field" id="defaultDuration" value="25" min="1" max="120">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">声音提醒</div>
                            <div class="setting-description">计时器结束时播放提示音</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch active" id="soundToggle"></div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">桌面通知</div>
                            <div class="setting-description">计时器结束时显示桌面通知</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch active" id="desktopNotificationToggle"></div>
                        </div>
                    </div>
                </div>
                
                <div class="settings-section">
                    <h3>书签设置</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">默认文件夹</div>
                            <div class="setting-description">选择保存书签的默认位置</div>
                        </div>
                        <div class="setting-control">
                            <select class="select-field" id="bookmarkFolderSelect">
                                <option value="default">默认文件夹</option>
                                <option value="custom">自定义文件夹</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">自动分类</div>
                            <div class="setting-description">根据网站类型自动整理书签</div>
                        </div>
                        <div class="setting-control">
                            <div class="toggle-switch" id="autoClassifyToggle"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="version-info">DO 助手 v1.0</div>
        </div>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
